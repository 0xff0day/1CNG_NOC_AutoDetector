schema:
  os: rhel
  variables:
    CPU_USAGE:
      type: gauge
      unit: percent
      source_command: cpu
      weight: 1.2
    MEMORY_USAGE:
      type: gauge
      unit: percent
      source_command: memory
      weight: 1.0
    DISK_USAGE:
      type: gauge
      unit: percent
      source_command: disk
      weight: 0.9
    LOAD:
      type: gauge
      unit: load
      source_command: load
      weight: 0.6
    INTERFACE_STATUS:
      type: state
      unit: text
      source_command: interfaces
      weight: 1.0
    INTERFACE_ERRORS:
      type: counter
      unit: count
      source_command: interface_errors
      weight: 1.0
    ROUTING_STATE:
      type: state
      unit: text
      source_command: routing
      weight: 0.8
    LOG_ERRORS:
      type: counter
      unit: count
      source_command: logs
      weight: 0.7
    UPTIME:
      type: gauge
      unit: seconds
      source_command: uptime
      weight: 0.2
