schema:
  os: cisco_ios
  variables:
    CPU_USAGE:
      type: gauge
      unit: percent
      source_command: cpu
    MEMORY_USAGE:
      type: gauge
      unit: percent
      source_command: memory
    INTERFACE_STATUS:
      type: state
      unit: text
      source_command: interfaces
    ROUTING_STATE:
      type: state
      unit: text
      source_command: routing
    LOG_ERRORS:
      type: counter
      unit: count
      source_command: logs
    UPTIME:
      type: gauge
      unit: seconds
      source_command: uptime
    TEMPERATURE:
      type: gauge
      unit: celsius
      source_command: temperature
      description: "Device temperature readings"
    POWER_STATUS:
      type: state
      unit: text
      source_command: power
      description: "Power supply status"
    HARDWARE_HEALTH:
      type: state
      unit: text
      source_command: hardware
      description: "Overall hardware health status"
